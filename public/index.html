
<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
   		<meta name="viewport" content="width=device-width, initial-scale=1">
   		<link rel="stylesheet" href="styles.css">
  		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<script src="app.js"></script>
		<script src="jquery.js"></script>
	</head>

	<body>
		<div class="header" hidden>
  		<h1>Jelly Chat</h1>
		</div>

		<div class="room" style="font-size: 14pt" hidden></div>

		<div class="chat-config">
			<h1>Jelly Chat</h1>
			<input type="text" class="chat-name" placeholder="Nickname"></br>
			<form onsubmit="submitForm(event)"><input type="text" class="chat-room" placeholder="Room"></br>
			<p></p>
			<button id="Start-Chat">Chat!</button></form>
		</div>

		<div class="chat" hidden>
			<div class="top-bar">
			<div class="chat-messages"></div></br>


			<form onsubmit="submitForm(event)"><input type="text" class="chat-textarea" placeholder="Type your message"></input><button id="Send-Chat">Send Message</button></form></br>
			<button id="Go-Home">Go Back</button>
		</div></div>

	</body>
</html>
